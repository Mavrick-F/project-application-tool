    weight: 2
    fillColor: '#AFEEEE'  # Pale turquoise
    fillOpacity: 0.3

  resultStyle: list
  enabled: true

truckRoutes:
  id: truckRoutes
  name: Freight Routes
  description: Regional and local truck routes, designated by the Memphis MPO. Projects on freight routes should accommodate truck turning movements and weight limits to maintain goods movement efficiency.
  category: Economic Development
  filePath: ./data/freight_routes.json
  geometryType: LineString
