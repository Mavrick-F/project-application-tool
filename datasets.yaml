    field: Type
    values:
      Regional:
        color: '#20B2AA'  # Light sea green (darker for major routes)
        weight: 4
        opacity: 0.8
      Local:
        color: '#00FFFF'  # Aqua (lighter for local routes)
        weight: 2
        opacity: 0.7

